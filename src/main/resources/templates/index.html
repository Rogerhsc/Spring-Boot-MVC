<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>EventosApp</title>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style/style.css"/>
</head>
<body>

	<header>
		<nav>
	    <div class="nav-wrapper">
	      <a href="#" class="brand-logo">Lista de eventos</a>
	      <ul id="nav-mobile" class="right hide-on-med-and-down">
				<li>
					<a class="waves-effect waves-light btn" href="/cadastrarEvento">
						<i class="material-icons left">add_circle_outline</i>Cadastrar evento</a>
				</li>
	      </ul>
	    </div>
	  </nav>
	</header>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

	<table class="container">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Local</th>
				<th>Data</th>
				<th>Horario</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="evento : ${eventos}">
				<td>
					<a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.codigo)).build()}">
					<span th:text="${evento.nome}"></span>
					</a>
				</td>
				<td >
					<span th:text="${evento.local}"></span>
				</td>
				<td >
					<span th:text="${evento.data}"></span>
				</td>
				<td >
					<span th:text="${evento.horarioinicio}"></span>
				</td>
				<td >
					<a th:href="${(#mvc.url('EC#deletaEvento').arg(0, evento.codigo)).build()}" class="waves-effect waves-light btn-small">
						<i class="material-icons">delete</i>
					</a>
				</td>				
			</tr>
		</tbody>

	</table>

</body>
</html>
