<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>EventosApp</title>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style/style.css"/>
</head>
<body>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

	<header>
	<nav>
	    <div class="nav-wrapper">
	      <a href="#" class="brand-logo">Evento: <span th:text="${evento.nome}"></span></a>
	      <ul id="nav-mobile" class="right hide-on-med-and-down">
				<li>
					<a class="waves-effect waves-light btn" href="/cadastrarEvento"><i
					 class="material-icons left">add_circle_outline</i>Cadastrar evento</a>
				</li>
				<li><a class="waves-effect waves-light btn" href="/eventos"><i
							class="material-icons left">format_list_bulleted</i>Lista de Eventos</a>
				</li>
				</ul>
	    </div>
	  </nav>
	</header>
	<p>
	<div th:each="evento: ${evento}" class="container detalhesEvento">
		<h5>Detalhes do evento</h5>
		<div class="row">
			<p>Nome: <span th:text="${evento.nome}"></span></p>
			<p>Local: <span th:text="${evento.local}"></span></p>
			<p>Data: <span th:text="${evento.data}"></span></p>
			<p>Horario: <span th:text="${evento.horarioinicio}"></span></p>
		</div>
	</div>	
	
	<th:block  th:include="mensagemValidacao"></th:block>
	
	<div class="container formConvidado">
		<form method="post" >
			Nome do convidado:<input type="text" value="" name="nome"/>
			RG:<input type="text" value="" name="rg"/>
			<button class="waves-effect waves-light btn" type="submit">Adicionar convidado</button>
		</form>
	</div>
	<table class="container tabelaConvidado">
		<thead>
			<tr>
				<th>Nome Convidado</th>
				<th>RG</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="convidado : ${convidados}">
				<td><span th:text="${convidado.nome}"></span></td>
				<td><span th:text="${convidado.rg}"> </span></td>
				<td >
					<a th:href="${(#mvc.url('EC#deletaConvidado').arg(0, convidado.rg)).build()}" class="waves-effect waves-light btn-small">
						<i class="material-icons">delete</i>
					</a>
				</td>				
			</tr>
		</tbody>
	</table>
	
</body>
</html>
